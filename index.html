<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Project-10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-section">
        <navbar class="nav-container">
            <div class="logo-column" id="logo-column">
                <img class="logo" src="/logo-white.png" alt="logo"/>
            </div>
            <div class="menu-column">
                <ul class="menu-items">
                    <li class="menu-item">About Us</li>
                    <li class="menu-item">Benefits</li>
                    <li class="menu-item">Projects</li>
                    <li class="menu-item">Stages</li>
                    <li class="menu-item">Services</li>
                    <img src="icon/icons8-menu.svg" alt="menu" class="mobile-menu">
                </ul>
                <div class="call-action">
                    <div><img src="/icon/phone-icon.png" alt="phone-icon"/></div>
                    <div class="call-us">
                    <h2>Call Us</h2>
                    <h3>+38 (097) 654 54 34</h3>
                </div>
                </div>
            </div>
        </navbar>

    <section class="hero-container">
        <div class="hero-text">
        <h1>Interior Design That <br> Care About Details</h1>
        <button class="Btn">Learn More</button>
        </div>
        <div class="text-box box-1">
            <img src="/icon/icons8-puzzle-64.png" alt="space-icon">
            <p>We create your space better based on your own idea</p>
        </div>
        <div class="text-box box-2">
            <img src="/icon/icons8-idea-64.png" alt="idea-icon">
            <p>Innovation ideas, stylish <br>design for home & Business</p>
        </div>

    </section>
